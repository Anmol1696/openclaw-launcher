name: Build macOS App

on:
  push:
    branches: [main]
    paths:
      - "app/macos/**"
    tags:
      - "v*"
  pull_request:
    branches: [main]
    paths:
      - "app/macos/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-macos
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_15*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"

      - name: Build .app and .dmg
        working-directory: app/macos
        run: bash build.sh

      - name: Upload .dmg
        uses: actions/upload-artifact@v4
        with:
          name: OpenClawLauncher.dmg
          path: dist/OpenClawLauncher.dmg
          compression-level: 0

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OpenClawLauncher.dmg
