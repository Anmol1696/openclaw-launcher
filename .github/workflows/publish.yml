name: Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g., v1.0.0)"
        required: true

jobs:
  build-sign-publish:
    runs-on: macos-15
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      sha256: ${{ steps.sha.outputs.sha256 }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_15*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          fi
          echo "Using $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"

      - name: Run tests
        working-directory: app/macos
        run: swift test

      # ──────────────────────────────────────────────
      # Code signing (only when secrets are available)
      # ──────────────────────────────────────────────
      - name: Import signing certificate
        if: ${{ secrets.MACOS_CERTIFICATE != '' }}
        env:
          CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CERTIFICATE_BASE64" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

          rm -f "$RUNNER_TEMP/certificate.p12"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "SIGNING_AVAILABLE=true" >> $GITHUB_ENV

      - name: Store notarization credentials
        if: ${{ secrets.APPLE_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          xcrun notarytool store-credentials "AC_PASSWORD" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD"
          echo "NOTARIZATION_AVAILABLE=true" >> $GITHUB_ENV

      # ──────────────────────────────────────────────
      # Build
      # ──────────────────────────────────────────────
      - name: Build, sign, and notarize
        working-directory: app/macos
        env:
          DEVELOPER_ID: ${{ env.SIGNING_AVAILABLE == 'true' && 'Developer ID Application' || '' }}
          NOTARIZE: ${{ env.NOTARIZATION_AVAILABLE == 'true' && '1' || '' }}
        run: bash build.sh

      - name: Cleanup keychain
        if: always() && env.KEYCHAIN_PATH != ''
        run: security delete-keychain "$KEYCHAIN_PATH" || true

      - name: Calculate SHA256
        id: sha
        run: |
          SHA256=$(shasum -a 256 dist/OpenClawLauncher.dmg | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      # ──────────────────────────────────────────────
      # Publish
      # ──────────────────────────────────────────────
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenClawLauncher-${{ steps.version.outputs.version }}.dmg
          path: dist/OpenClawLauncher.dmg
          compression-level: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: OpenClaw Launcher ${{ steps.version.outputs.version }}
          files: dist/OpenClawLauncher.dmg
          generate_release_notes: true

  # ──────────────────────────────────────────────
  # Update Homebrew tap
  # ──────────────────────────────────────────────
  update-homebrew:
    needs: build-sign-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: Anmol1696/homebrew-openclaw-launcher
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update cask
        env:
          VERSION: ${{ needs.build-sign-publish.outputs.version }}
          SHA256: ${{ needs.build-sign-publish.outputs.sha256 }}
        run: |
          cat > Casks/openclaw-launcher.rb << EOF
          cask "openclaw-launcher" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/Anmol1696/openclaw-launcher/releases/download/v#{version}/OpenClawLauncher.dmg"
            name "OpenClaw Launcher"
            desc "Native macOS launcher for OpenClaw AI Gateway"
            homepage "https://github.com/Anmol1696/openclaw-launcher"

            depends_on macos: ">= :sonoma"

            app "OpenClawLauncher.app"

            zap trash: "~/.openclaw-launcher"
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/openclaw-launcher.rb
          git diff --cached --quiet || git commit -m "Update to v${{ needs.build-sign-publish.outputs.version }}"
          git push
