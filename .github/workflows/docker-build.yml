name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - "docker/**"
  pull_request:
    paths:
      - "docker/**"
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-docker
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/anmol1696

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - flavor: base
            tags-extra: latest
          - flavor: lite
            tags-extra: ""
          - flavor: full
            tags-extra: ""

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          TAGS="${IMAGE_BASE}:${{ matrix.flavor }}"
          TAGS="${TAGS},${IMAGE_BASE}:${{ matrix.flavor }}-${GITHUB_SHA::7}"
          if [ -n "${{ matrix.tags-extra }}" ]; then
            TAGS="${TAGS},${IMAGE_BASE}:${{ matrix.tags-extra }}"
          fi
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            TAGS="${TAGS},${IMAGE_BASE}:${{ matrix.flavor }}-${VERSION}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: ${{ matrix.flavor }}
          platforms: ${{ github.event_name != 'pull_request' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=${{ matrix.flavor }}
          cache-to: type=gha,mode=max,scope=${{ matrix.flavor }}
